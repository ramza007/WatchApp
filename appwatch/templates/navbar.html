<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-inverse" role="navigation" style="opacity: 0.98;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">WatchApp</a>
            </div>
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a href="/all/hoods/">NeighbourHood</a>
                </li>
                <li>
                    <a href="/admin/display/images/">Area</a>
                </li>
            </ul>
    <!--Drop Down list -->
    <div class="navbar-right">
    
    
    
        {% if user.is_authenticated %}
        <ul style="list-style:none; position: relative; margin-top:10px;float:right; color:rgb(19, 175, 167); margin-right: 6%;">
            <li class="dropdown" style="color:rgb(17, 123, 175);">
                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">{{request.user.username}}
                    <span class="caret"></span>
                </a>
    
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href="/accounts/password/change">Change Password</a>
                    </li>
                    <li>
                        <a href="/update/profile/">Update Profile</a>

                    <li>
                        <a href="/new/hood/">Move Out </a>
                    </li>
                    <li>
                        <a href="/post">Post</a>
                    </li>
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                    <li>
                        <a href="/profile">Profile</a>
                    </li>
                </ul>
            </li>
    
            {% else %}
    
            <a class='btn btn-default' style="margin-top: 5%" href="/accounts/login">Login</a>
    
            <a class='btn btn-default' style="margin-top: 5%" href="{% url 'registration_register'  %}">Sign Up</a>
    
    
        </ul>
        {% endif %}
    </div>
    <!--End of drop down list-->
            <!-- Adding a search form  -->
            <div class="navbar-right">

                <form class="navbar-form" role="search" action="/">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Article" name="articles" style="text-align: center;">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>

                </form>
            </div>
            <!-- search form end -->
    </nav>

</html>
